<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - Omoola Admin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h2>Omoola Admin</h2>
            <ul class="admin-menu">
                <li><a href="index.html">
                    <span>üìä</span> Dashboard
                </a></li>
                <li><a href="products.html" class="active">
                    <span>üì¶</span> Products
                </a></li>
                <li><a href="categories.html">
                    <span>üè∑Ô∏è</span> Categories
                </a></li>
                <li><a href="orders.html">
                    <span>üõí</span> Orders
                </a></li>
                <li><a href="users.html">
                    <span>üë•</span> Users
                </a></li>
                <li><a href="../index.html">
                    <span>üè†</span> Back to Store
                </a></li>
                <li><a href="#" onclick="handleLogout()">
                    <span>üö™</span> Logout
                </a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="admin-header">
                <h1>Products Management</h1>
                <button class="btn btn-primary" onclick="openAddProductModal()">Add New Product</button>
            </div>

            <!-- Products Table -->
            <div style="background: white; padding: 2rem; border-radius: var(--radius-lg);">
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Featured</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 2rem;">
                                    <div class="loading"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Product</h3>
                <button class="modal-close" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label>Category *</label>
                    <select class="form-control" id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="Medicines">Medicines</option>
                        <option value="Health">Health Products</option>
                        <option value="Groceries">Groceries</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Price (‚Ç¶) *</label>
                    <input type="number" class="form-control" id="productPrice" required min="0">
                </div>
                
                <div class="form-group">
                    <label>Stock Quantity *</label>
                    <input type="number" class="form-control" id="productStock" required min="0">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Product Image URL *</label>
                    <input type="url" class="form-control" id="productImage" required placeholder="https://images.unsplash.com/...">
                    <small style="color: var(--gray);">Enter image URL or use Cloudinary upload widget</small>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="productFeatured">
                        Featured Product
                    </label>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="productBestSeller">
                        Best Seller
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Product</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Cloudinary Upload Widget -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <script src="../js/config.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/admin-products.js"></script>
</body>
</html>
